<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R Viz Suite - Application</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    
    <!-- CSS Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="assets/css/themes.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- App Layout -->
    <div class="app-container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-chart-line me-2"></i>R Viz Suite
                </a>
                <div class="d-flex align-items-center">
                    <button type="button" class="btn btn-outline-light me-2" id="themeToggle" title="Toggle theme">
                        <i class="fas fa-moon" id="themeIcon"></i>
                    </button>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" title="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#helpModal">
                                <i class="fas fa-question-circle me-1"></i>Help
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="settingsBtn">
                                <i class="fas fa-cog me-1"></i>Settings
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="userProfileBtn">
                                <i class="fas fa-user me-1"></i>Profile
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-view="dashboard">
                            <i class="fas fa-home me-2"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-view="data">
                            <i class="fas fa-database me-2"></i>Data
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-view="visualizations">
                            <i class="fas fa-chart-bar me-2"></i>Visualizations
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-view="analysis">
                            <i class="fas fa-calculator me-2"></i>Analysis
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-view="reports">
                            <i class="fas fa-file-alt me-2"></i>Reports
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container-fluid py-4">
                <!-- Content will be dynamically loaded here -->
                <div id="mainContent"></div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <!-- Help Modal -->
    <div class="modal fade" id="helpModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Help & Documentation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" title="Close help"></button>
                </div>
                <div class="modal-body">
                    <!-- Help content -->
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" title="Close settings"></button>
                </div>
                <div class="modal-body">
                    <!-- Settings content -->
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="assets/js/theme-manager.js"></script>
    <script src="assets/js/analytics.js"></script>
    <script src="assets/js/visualizations.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
